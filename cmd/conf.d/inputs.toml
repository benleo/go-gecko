# UDP服务端模式设备
[INPUTS.UDPInputDevice]
  disable = false
  type = "UDPInputDevice"
  name = "UDP客户端网络输入类型设备"
  uuid = "udp@(0755001001)"
  topic = "/demo/udp/input"
  encoder = "JSONDefaultEncoder"
  decoder = "JSONDefaultDecoder"
[INPUTS.UDPInputDevice.InitArgs]
  networkAddress = "0.0.0.0:5572"
  bufferSize = 64
  readTimeout = "3s"

